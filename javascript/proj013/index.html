<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekhet Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="emptyList">

    <!-- <div class="cadastre">
        <small>Cadastre seus</small>
        <small>produtos</small>
    </div> -->


    <div class="topBar">

        <div class="inputItem">

            <div class="itemName">
                <input type="text">
                <button class="save">
                    <img src="images/salvar.png">
                </button>
            </div>

            <div class="minimumStock hidden">
                <label>Estoque mínimo</label>

                <span class="amount">1</span>

                <button class="minus">
                    <img src="images/menos.png">
                </button>

                <button class="plus">
                    <img src="images/mais.png">
                </button>
            </div>

        </div>

        <div class="updateList hidden">
            <button class="cancel">
                <img src="images/voltar.png">
            </button>

            <button class="save">
                <label>Salve suas alterações</label>
                <img src="images/salvar.png">
            </button>
        </div>

    </div>

    <ul class="" id="GroceryList">
        <li>
            <div class="item">
                <div class="description">
                    <label>Tomates <sup>Min 3</sup></label>
                    <span>6</span>
                </div>

                <div class="actions">
                    <button class="delete">
                        <img src="images/excluir.png">
                    </button>

                    <button class="minus">
                        <img src="images/menos.png">
                    </button>

                    <button class="plus">
                        <img src="images/mais.png">
                    </button>
                </div>
            </div>
        </li>

        <li>
            <div class="item">
                <div class="description hasToBuy">
                    <label>Ovos <sup>Min 12</sup></label>
                    <span>6</span>
                </div>

                <div class="actions">
                    <button class="delete">
                        <img src="images/excluir.png">
                    </button>

                    <button class="minus">
                        <img src="images/menos.png">
                    </button>

                    <button class="plus">
                        <img src="images/mais.png">
                    </button>
                </div>
            </div>
        </li>

        <li>
            <div class="item">
                <div class="description">
                    <label>Carne <sup>Min 3</sup></label>
                    <span>6</span>
                </div>

                <div class="actions">
                    <button class="delete">
                        <img src="images/excluir.png">
                    </button>

                    <button class="minus">
                        <img src="images/menos.png">
                    </button>

                    <button class="plus">
                        <img src="images/mais.png">
                    </button>
                </div>
            </div>
        </li>
    </ul>
    
    

    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>

</body>
</html>

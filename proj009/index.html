<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekhet Pay</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,800;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/principal.css">

</head>
<body>
    <div class="checkout">
        <header>
            <div>
                <h1>Checkout</h1>
                <span>Shipping > <strong>Payment Method</strong> > Confirmation</span>
            </div>
            <a href="#"><span>Fechar</span></a>
        </header>

        <main>

            <div class="cartao">

                <div class="wallet">

                    <h2>Wallet</h2>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/visa-card.png">
                                <small>Ending in 1234</small>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="images/master-card.png">
                                <small>Ending in 2222</small>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="images/discover-card.png">
                                <small>Ending in 1111</small>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="newCard">
                    <form action="">
                        <fieldset>

                            <legend>New Card</legend>

                            <input type="text" placeholder="Name on card">
                            <input type="text" placeholder="1111-1111-1111-1111">
                            <input type="text" class="data" placeholder="MM/YY">
                            <input type="text" class="cvc" placeholder="CVC">

                            
                            <label for="addWallet">
                                <input class="check" type="checkbox" name="addWallet">
                                &nbsp;&nbsp;Add card to wallet
                            </label>

                            <button>Continue</button>

                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="resumos"></div>

        </main>
    </div>
</body>
</html>
